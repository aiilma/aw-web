<!DOCTYPE html>
<html class=" responsive" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#171a21">
    <link rel="shortcut icon" href="https://steamcommunity.com/favicon.ico" type="image/x-icon">


    <link href="./css/buttons.css" rel="stylesheet" type="text/css">
    <link href="./css/shared_global.css" rel="stylesheet" type="text/css">
    <link href="./css/globalv2.css" rel="stylesheet" type="text/css">
    <link href="./css/profilev2.css" rel="stylesheet" type="text/css">
    <link href="./css/goldenprofile.css" rel="stylesheet" type="text/css">
    <link href="./css/shared_responsive.css" rel="stylesheet" type="text/css">


</head>
<body class="flat_page profile_page has_profile_background DefaultTheme responsive_page">

<div class="responsive_page_frame with_header">
    <div class="responsive_page_content">
        <div class="responsive_page_template_content">


            <div class="profile_golden_wrapper">
                <div class="no_header profile_page has_profile_background golden_profile full_width_background">

                    <div class="profile_animated_background">
                        <video playsinline="" autoplay="" muted="" loop=""
                               poster="https://steamcdn-a.akamaihd.net/steamcommunity/public/assets/rewardsseason1/goldenprofile/gp_mini_profile_still.png?v=2">
                            <source src="https://steamcdn-a.akamaihd.net/steamcommunity/public/assets/rewardsseason1/goldenprofile/summer2020_golden_profile_background.webm?v=2"
                                    type="video/webm">
                            <source src="https://steamcdn-a.akamaihd.net/steamcommunity/public/assets/rewardsseason1/goldenprofile/summer2020_golden_profile_background.mp4?v=2"
                                    type="video/mp4">
                        </video>
                    </div>
                    <div class="gp_sides_position">
                        <div class="gp_side left">
                            <div class="gp_side_background"></div>
                        </div>
                        <div class="gp_side right">
                            <div class="gp_side_background"></div>
                        </div>
                    </div>


                    <div class="profile_header_bg">

                        <div class="profile_header_bg_texture">
                            <div class="golden_profile_header"></div>

                            <div class="profile_header">

                                <div class="profile_header_content">

                                    <div class="profile_header_centered_persona">
                                        <div class="persona_name" style="font-size: 24px;">
                                            <span class="actual_persona_name">ScreaMy</span>
                                        </div>
                                    </div>

                                    <div class="playerAvatar profile_header_size">
                                        <div class="goldenAvatarOverlay">
                                        </div>
                                        <div class="playerAvatarAutoSizeInner">
                                            <div class="profile_avatar_frame">
                                                <img src="./images/presige_frame_anim.png">
                                            </div>
                                            <img src="./images/avatar.gif">
                                        </div>
                                    </div>
                                    <div class="profile_header_badgeinfo">
                                        <div class="profile_header_badgeinfo_badge_area">

                                            <div class="profile_header_badge"></div>
                                        </div>
                                        <div class="profile_header_actions">
                                            <a class="btn_profile_action btn_medium" href="#">
                                                <span>Send a Message</span>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="profile_header_summary">
                                        <div class="persona_name persona_name_spacer" style="font-size: 24px;">
                                            <span class="actual_persona_name">&nbsp;</span>
                                        </div>
                                        <div class="header_real_name_spacer">&nbsp;</div>
                                        <div class="profile_summary noexpand">
                                            Мания величия<br></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile_content has_profile_background">
                        <div class="profile_content_inner">


                            <div class="profile_rightcol">

                                <div class="responsive_count_link_area">

                                    <div id="responsive_groupfriends_element_ctn">
                                    </div>

                                    <div class="profile_item_links">
                                        <div class="profile_count_link ellipsis">
                                            <a href="#">
                                                <span class="count_link_label">Games</span>&nbsp;
                                                <span class="profile_count_link_total">
																	82															</span>
                                            </a>
                                        </div>
                                        <div class="profile_count_link ellipsis">
                                            <a href="#">
                                                <span class="count_link_label">Artwork</span>&nbsp;
                                                <span class="profile_count_link_total">
																	7															</span>
                                            </a>
                                        </div>
                                        <div style="clear: left;"></div>
                                    </div>
                                </div>


                            </div>


                            <div class="profile_leftcol">

                                <div class="profile_customization_area">
                                    <div class="profile_customization myart">
                                        <div class="profile_customization_header">Artwork Showcase</div>

                                        <div class="profile_customization_block">
                                            <div class="screenshot_showcase">
                                                <div class="screenshot_showcase_primary showcase_slot ">
                                                    <a class="screenshot_showcase_screenshot modalContentLink ugc"
                                                       href="#">
                                                        <img width="100%" style="max-width: 506px;"
                                                             src="./images/primary.gif">
                                                    </a>
                                                    <div class="screenshot_showcase_itemname">
                                                        ؜
                                                    </div>
                                                    <div class="screenshot_showcase_stats">
													<span class="screenshot_showcase_stat" title="Up Votes">
								<img class="screenshot_showcase_staticon"
                                     src="./images/icon_rate.png"> 11							</span>
                                                        <span class="screenshot_showcase_stat" title="Comments">
								<img class="screenshot_showcase_staticon"
                                     src="./images/icon_btn_comment.png"> 6							</span>
                                                    </div>
                                                </div>
                                                <div class="screenshot_showcase_rightcol">
                                                    <div class="screenshot_showcase_smallscreenshot showcase_slot ">
                                                        <a class="screenshot_showcase_screenshot modalContentLink ugc"
                                                           href="#">
                                                            <img width="100%" style="max-width: 100px;"
                                                                 src="./images/secondary.gif">
                                                        </a>
                                                    </div>
                                                    <a class="screenshot_showcase_smallscreenshot screenshot_count"
                                                       href="#">
                                                        <div class="screenshot_showcase_screenshot">+ 5</div>
                                                    </a>
                                                </div>
                                                <div style="clear: both;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div style="clear: both;"></div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
